<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <fieldset class="d_compra">
    <legend>Informe seus Dados</legend>

    <div class="item linhah">
      <label for="nome">Nome:</label>
      <input
        #nomePe
        id="nome"
        type="text"
        name="nome"
        ngModel
        class="name form-control"
        placeholder="Nome"
      />
    </div>

    <div class="item linhah cpf-nas">
      <label for="cpf">CPF:</label>
      <input
        #cpf
        id="cpf"
        type="number"
        class="form-control cpf"
        ngModel
        name="cpf"
        placeholder="CPF"
      />

      <label for="dateNas" class="nasc">Nascimento:</label>
      <input
        #dataNs
        id="dataNs"
        type="date"
        class="form-control dt-nc"
        name="Data de nascimento"
      />
    </div>

    <div class="item linhah">
      <label for="email">Email:</label>
      <input
        #email
        id="email"
        type="email"
        class="form-control"
        name="email"
        ngModel
        placeholder="Email"
        pattern=".+@gmail.com"
        size="30"
        required
      />
    </div>

    <div class="item linhah">
      <label for="endereco">Endereço:</label>
      <input
        #endereco
        type="text"
        class="form-control endereco"
        name="Endereco"
        ngModel
      />
      <label class="num"> N°:</label>
      <input
        #nCasa
        class="input-numu"
        type="number"
        class="form-control input-num"
        name="numero"
        ngModel
      />
    </div>
    <div class="item linhah">
        <div class="mgesq">
            <label for="bairro">Bairro:</label>
          </div>
          <input #bairro type="text" class="form-control" name="bairro"/>
      <div class="mgesq">
        <label for="cep" class="cep">CEP:</label>
      </div>
      <input #cep type="number" name="cep" class="form-control" ngModel/>
    </div>

    <div class="d_botao">
      <input type="reset" class="form-control btn-clear" value="Limpar"/>
      <input
        type="submit"
        class="form-control btn-enter btn-primary"
        value="Enviar"
      />
    </div>
  </fieldset>
</form>
